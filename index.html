<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/bookmark.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <main class="position-relative text-center">
      <div
        class="container text-center d-flex flex-column justify-content-center align-items-center"
      >
        <div class="header py-5 text-center">
          <h1 class="py-2 position-relative">Bookmarker</h1>
        </div>
        <div
          class="b-body d-flex justify-content-center align-items-center flex-column w-100 p-3 pt-4"
        >
          <p>
            <i class="fa-solid fa-bookmark"></i
            ><span class="px-2">Bookmark your favorite sites</span
            ><i class="fa-solid fa-bookmark"></i>
          </p>
          <form class="w-100" >
            <div
              class="inputs d-flex flex-column justify-content-center text-start pt-2"
            >
              <label for="siteName" class="pb-2"
                ><i class="fa-solid fa-book-bookmark pe-1"></i
                ><span class="text-capitalize fw-semibold px-2"
                  >site name</span
                ></label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Bookmark Name"
                id="siteName"
              />
            </div>
            <div
              class="inputs d-flex flex-column justify-content-center text-start pt-4"
            >
              <label for="siteURL" class="pb-2"
                ><i class="fa-solid fa-link"></i></i
                ><span class="text-capitalize fw-semibold px-2"
                  >site URL</span
                ></label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Website URL"
                id="siteURL"
              />
            </div>
          </form>
          <button class="btn px-5 mt-4 mb-2" onclick="addBookmark()" id="subButton">Submit</button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th scope="col" class="fw-bold">Index</th>
              <th scope="col" class="fw-bold">Website Name</th>
              <th scope="col" class="fw-bold">Visit</th>
              <th scope="col" class="fw-bold">Delete</th>
            </tr>
          </thead>
          <tbody id="tableItems">
          </tbody>
        </table>
      </div>
      <div class="warning position-absolute justify-content-center align-items-center w-100 d-none h-100 p-3">
        <div class="inner bg-white p-4 rounded-2 shadow">
          <div class="top-bar d-flex justify-content-between align-items-center w-100 mb-4">
            <div class="circles d-flex">
              <div class="first circle me-2"></div>
              <div class="second circle me-2"></div>
              <div class="third circle me-2"></div>
            </div>
            <button onclick="closeWarning()" class="btn border-0"><i class="fa-solid fa-xmark close fs-3"></i></button>
          </div>
          <div class="text text-start">
            <p class="title">Site Name or Url is not valid, Please follow the rules below :</p>
            <p class="rule"><i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters.</p>
            <p class="rule"><i class="fa-regular fa-circle-right p-2"></i>Site name must start with a capital letter.</p>
            <p class="rule"><i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one.</p>
          </div>
        </div>
      </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
